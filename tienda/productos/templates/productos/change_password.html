<!DOCTYPE html>
{% load static %}
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cambiar Contraseña</title>
    <link rel="stylesheet" href="{% static 'productos/css/style.css' %}">
</head>
<body>

    <div class="navbar">
        <a href="{% url 'productos:user_profile' %}">Ver Perfil</a>
        <a href="{% url 'productos:lista_categorias' %}">Lista de Categorías</a>
        <a href="{% url 'productos:logout' %}">Cerrar Sesión</a>
    </div>
    

    <div class="container">
        <h1>Cambiar Contraseña</h1>
        <form method="POST">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit">Cambiar Contraseña</button>
        </form>
        <a href="{% url 'productos:user_profile' %}">Volver al perfil</a>
    </div>
</body>
</html>
