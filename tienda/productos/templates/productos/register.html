<!DOCTYPE html>
<html lang="es">
<head>
    {% load static %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro</title>
    <link rel="stylesheet" href="{% static 'productos/css/style.css' %}">
</head>
<body>
    <div class="container">
        <h1>Registro</h1>

            {% csrf_token %}
            {{ form.as_p }}

        </form>
        <p>¿Ya tienes cuenta? <a href="{% url 'productos:login' %}">Inicia sesión aquí</a></p>
    </div>
</body>
</html>
